<!DOCTYPE html>
<html>
    <head>
        <style>
    body {
      overflow:hidden;
    }
    button:hover {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }
    td,th{
        width: 10vw;
        border: 1px solid black;
        padding: 0.5vw;
        text-align: center;
    }
    tr:nth-child(odd) {
      background-color: #f2f2f2;
      
    }
    th{
        background-color: #ccc
    }
    </style>
    <title> {{title}} </title>
    </head>
{% block content %}{% endblock %}
