<!DOCTYPE html>
<html>
    <head>
        <style>
    body {
      overflow:hidden;
    }
    button:hover {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }
    td,th{
        width: 10vw;
        border: 1px solid black;
        padding: 0.5vw;
        text-align: center;
    }
    tr:nth-child(odd) {
      background-color: #f2f2f2;
      
    }
    tr:nth-child(even) {
      background-color: white;
      
    }
    th{
        background-color: #ccc
    }
    </style>
    <title> {{title}} </title>
    </head>
<body>
    <div  style="  position: absolute;  left:0%;  top:0%;  width:100.0%;  height:10%; background-color:rgb(196, 76, 20);"></div> 
<img src="{{ url_for('static', filename='home1.jpg') }}" style="  position: absolute;  left:1vh;  top:1%;  width:5.62%;  height:9%; ">
<div  style="  position: absolute;  left:0%;  top:0%;  width:100.0%; z-index:-10; height:100%; background-color:rgba(247, 220, 103, 0.4);"></div> 
    <button  onclick="window.location.href='/searchbooks';" style="  position: absolute;  left:46%;  top:0%;  width:10.0%;  height:10%; background-color:rgb(196, 76, 20); color:white; border:none">Search Books</button>
    <button  onclick="window.location.href='/searchlib';" style="  position: absolute;  left:58%;  top:0%;  width:10.0%;  height:10%; background-color:rgb(196, 76, 20); color:white; border:none">Search Libraries</button>
<button  onclick="window.location.href='/login';" style="  position: absolute;  left:10%;  top:0%;  width:10.0%;  height:10%; background-color:rgb(196, 76, 20); color:white; border:none">Login</button>
<button  onclick="window.location.href='/register';" style="  position: absolute;  left:22%;  top:0%;  width:10.0%;  height:10%; background-color:rgb(196, 76, 20); color:white; border:none">Register account</button>
<button  onclick="window.location.href='/newlib';" style="  position: absolute;  left:34%;  top:0%;  width:10.0%;  height:10%; background-color:rgb(196, 76, 20); color:white; border:none">Register Library</button>
<button  onclick="window.location.href='/logout';" style="  position: absolute;  left:70%;  top:0%;  width:10.0%;  height:10%; background-color:rgb(196, 76, 20); color:white; border:none">Logout</button>

{% if msg %}
<script>
  alert("{{ msg }}");
</script>
{% endif %}
{% block content %}{% endblock %}

</body>
